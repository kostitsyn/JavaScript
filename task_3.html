<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		let result = 10 + 10 +'10';
		console.log(result);
		/*
		1. К 10 прибавляем 10 получаем 20
		2. 20 преобразовывается в строку и конкатенируется со строкой "10", получаем строку "2010"
		3. Объявляем переменную result и записываем в нее результат.
		4. С помощью console.log выводим result в консоль.
		*/

		result = 10 + '10' + 10;
		console.log(result);
		/*
		1. 10 преобразовывается в строку и конкатенируется со строкой "10", получаем строку "1010"
		2. К строке "1010" конкатенируется приведенное к строковому типу число "10", получаем строку "101010"
		3. Перезаписываем в переменную result результат.
		4. С помощью console.log выводим result в консоль.
		*/

		result = 10 + 10 + +'10';
		console.log(result);
		/*
		1. К 10 прибавляем 10 получаем 20
		2. Строка "10" с помощью унарного плюса преобразовывается в число, прибавляем 20 к 10, получаем 30
		3. Перезаписываем в переменную result результат.
		4. С помощью console.log выводим result в консоль.
		*/

		result = 10 / -'';
		console.log(result);
		/*
		1. Пустая строка с помощью унарного минуса преобразовывается в ноль со знаком минус
		2. При делении 10 на ноль со знаком минус получаем бесконечность со знаком минус
		3. Перезаписываем в переменную result результат.
		4. С помощью console.log выводим result в консоль.
		*/

		result = 10 / +'2.5';
		console.log(result);
		/*
		1. Строка "2.5" с помощью унарного плюса преобразовывается в число 2.5
		2. При делении 10 на 2.5 получаем 4
		3. Перезаписываем в переменную result результат.
		4. С помощью console.log выводим result в консоль.
		*/
	</script>
</body>
</html>
