<body>
	<script>
		'use strict'
		/*
		1. Обьявляем переменную "a" и записываем в неё число 2.
		2. Через объединенное с оператором присваивания умножение выполняем операцию умножения значения переменной "a" на 2, получаем 4, и перезаписываем в переменную "a" результат.
		3. К обновленному значению переменной "a" прибавляем 1, получаем 5
		4. a = 4
		   x = 5 
		*/
		let a = 2;
		let x = 1 + (a *= 2);
	</script>
