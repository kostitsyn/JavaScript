<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		alert('Скрипт перевода градусов из Цельсия в Кельвины')
		let Tc = +prompt("Введите температуру в градусах по Цельсию:");
		let Tf = ((9 / 5) * Tc + 32).toFixed(1);
		alert(`Температура ${Tc} градусов по Цельсию в градусах по Кельвину будет равна ${Tf}.`);
	</script>
</body>
</html>
